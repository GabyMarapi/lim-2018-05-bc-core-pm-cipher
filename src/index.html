<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
       

    <div class="conteiner">
      <header>
        <h1>Cifremos</h1>
      </header>
      <div id="headerBottom">
        <p>Acerca de cifrado</p>
      </div>
      <div id="inputOffset">
        <h2>Ingrese el numero de recorrido</h2>
        <input type="number" min="0" id ="offSet">
      </div>
      <div id="cleanCopy">
        <button id="clean" ></button>
        <button id="copy" ></button>
      </div>
      <div id="main">
        <div class="inputText">
          <textarea id ="text1" rows="10" ></textarea>
        </div>
        <div id="buttons">
          <button id="encode">Cifrar</button>
          <button id="decode">Descifrar</button>
        </div>
        <div class="inputText">
          <textarea readonly id ="text2" rows="10"></textarea>
        </div>
      </div>
      <footer>Derechos reservados</footer>
    </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
  </body>
</html>
