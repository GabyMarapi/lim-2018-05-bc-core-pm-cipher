<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  </head>
  <body>
       

    <div class="conteiner">
      <header>
        <h1>Cifremos</h1>
      </header>
      <div id="headerBottom">
        <p>Cifra y descrifra de manera facil¡¡</p>
      </div>
      <div id="inputOffset">
        <h2>Ingresar un número </h2>
        <input type="number" min="0" id ="offSet">
      </div>
      <div id="cleanCopy">
        <button id="clean" ></button>
        <button id="copy" ></button>
      </div>
      <div id="main">
        <div class="inputText">
          <textarea id ="text1" placeholder="Escribir el texto o palabra que deseas Cifrar o Descifrar." 

          rows="10" ></textarea>
        </div>
        <div id="buttons">
          <button id="encode">Cifrar</button>
          <button id="decode">Descifrar</button>
        </div>
        <div class="inputText">
          <textarea readonly id ="text2"  rows="10"></textarea>
        </div>
      </div>
      <footer><p1>Derechos reservados @ </p1></footer>
    </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
  </body>
</html>
